<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind and daisy-ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Hockeys</title>
    <!-- custom styles -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'primary-color':'#FF4240'
              }
            }
          }
        }
      </script>
    <style>
        .font-manrope{
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="font-manrope">
    <header>
        <!-- navbar -->
        <div class="container px-4 lg:px-24 my-8 mx-auto">
            <nav>
                <div class="navbar bg-base-100">
                    <div class="navbar-start">
                      <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                        </div>
                        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-primary-color">
                            <li><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Pages</a></li>
                            <li><a>Blog</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                      </div>
                      <h2 class="text-2xl lg:text-4xl font-extrabold">Hockey<span class="text-primary-color">’</span>s</h2>
                    </div>
                    <div class="navbar-center hidden lg:flex">
                      <ul class="menu menu-horizontal px-1 font-bold">
                        <li class="text-primary-color"><a>Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Pages</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Contact</a></li>
                      </ul>
                    </div>
                    <div class="navbar-end flex items-center gap-6">
                        <img class="hidden lg:flex" src="./Images/Frame.png" alt="">
                      <a class="btn bg-primary-color text-white">Get Ticket</a>
                    </div>
                  </div>
            </nav>
        </div>

        <!-- banner section -->
        <div class="container px-4 lg:px-24 mx-auto">
            <!-- carousel -->
            <div class="carousel w-full rounded-lg">
                <div id="slide1" class="carousel-item lg:relative w-full h-[70vh] bg-[url(./images/1.png)] bg-cover bg-center">
                    <!-- banner badge -->
                  <div class="absolute -bottom-52 lg:bottom-10 lg:right-10 w-[92vw] lg:w-[45%] bg-[#131318] p-5 text-white rounded-lg">
                    <h4 class="text-xl font-semibold">Meet all the heroes from the field</h4>
                    <p class="mt-3 opacity-80 font-medium">Welcome to the heart of the hockey world, where passion, skill, and determination converge on the icy battleground. </p>
                  </div>
                  <div class="absolute flex justify-center lg:justify-between transform  bottom-10 left-1/3 lg:left-10 lg:bottom-10 gap-4">
                    <a href="#slide2" class="btn btn-circle bg-[#131318] text-white border-0 hover:text-black">❮</a> 
                    <a href="#slide2" class="btn btn-circle bg-[#131318] text-white border-0 hover:text-black">❯</a>
                  </div>
                </div> 
                
                
              </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
